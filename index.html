<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Image</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      padding: 20px;
      margin: 0;
    }

    .box {
      max-width: 520px;
      margin: 0 auto;
      padding: 0 10px; /* スマホで左右ズレが起きにくい */
    }

    h2 { font-size: 28px; margin: 12px 0 18px; }
    h3 { font-size: 18px; margin: 12px 0 18px; }

    /* 入力欄とボタンをピタッと揃える */
    input, button {
      width: 100%;
      display: block;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #bbb;
    }

    input { background: #fff; }

    button {
      margin-top: 12px;
      background: #f2f2f2;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    #msg {
      margin-top: 12px;
      min-height: 1.2em;
    }

    /* 画像表示エリア */
    #imgWrap {
      display: none;
      margin-top: 18px;
    }

    /* スマホで画像がデカすぎないよう制御 */
    #imgWrap img {
      width: 100%;
      height: auto;
      max-height: 60vh;     /* 画面の高さの60%まで */
      object-fit: contain;  /* はみ出さずに収める */
      border-radius: 12px;
      display: block;
    }

    .hint {
      opacity: 0.7;
      font-size: 12px;
      margin-top: 10px;
    }

    /* 戻るボタン */
    #backBtn {
      margin-top: 12px;
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>情報教育学研究室　都丸さん</h3><br>
    <h3>ご卒業おめでとうございます。</h3><br>
    <h3>新歓高尾山で過去問に釣られて入部を決意したことが、ついこの間のように感じます。</h3><br>
    <h2>パスワードを入力してください</h2>

    <!-- 入力エリア（正解したら隠す） -->
    <div id="authArea">
      <input id="pw" type="password" placeholder="Password" autocomplete="off" />
      <button id="btn" type="button">表示</button>
      <div class="hint">※パスワードが合うと、この場で画像が表示されます。</div>
    </div>

    <div id="msg"></div>

    <!-- 画像エリア（正解したら出す） -->
    <div id="imgWrap">
      <img id="secretImg" alt="secret" />
      <button id="backBtn" type="button">戻る</button>
    </div>
  </div>

  <script>
    // ▼ここだけ自分用に設定
    const CORRECT_PASSWORD = "289cqd";          // ←好きなパスワードに変更
    const IMAGE_URL = "./img/tomatatsu.jpg";    // ←画像ファイル名に合わせる

    const pw = document.getElementById("pw");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    const imgWrap = document.getElementById("imgWrap");
    const img = document.getElementById("secretImg");
    const backBtn = document.getElementById("backBtn");
    const authArea = document.getElementById("authArea");

    function showMessage(text, ok=false) {
      msg.textContent = text;
      msg.style.color = ok ? "green" : "crimson";
    }

    function showImage() {
      img.src = IMAGE_URL;
      imgWrap.style.display = "block";
      authArea.style.display = "none";
    }

    function resetToPassword() {
      imgWrap.style.display = "none";
      img.src = "";
      authArea.style.display = "block";
      showMessage("", true);
      pw.value = "";
      pw.focus();
    }

    function check() {
      if (pw.value === CORRECT_PASSWORD) {
        showMessage("たっちゃん！おつかれ！", true);
        showImage();
      } else {
        showMessage("パスワードが違います。");
      }
    }

    // ボタンで判定
    btn.addEventListener("click", check);

    // Enterキーでも判定（スマホで便利）
    pw.addEventListener("keydown", (e) => {
      if (e.key === "Enter") check();
    });

    // 戻る
    backBtn.addEventListener("click", resetToPassword);

    // 初期フォーカス（PCで便利）
    pw.focus();
  </script>
</body>
</html>
